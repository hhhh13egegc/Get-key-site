<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Xmodder — Get Key</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif; }
    body {
      min-height:100vh;
      background: linear-gradient(180deg,#0f0711 0%, #16061a 100%);
      display:flex; align-items:center; justify-content:center;
      color:#e6e1ee;
      padding:24px;
    }
    .card {
      width:360px;
      background: linear-gradient(180deg, rgba(46,20,56,0.95), rgba(24,10,36,1));
      border-radius:16px;
      padding:24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }
    h1 { color:#c583ff; font-size:18px; margin-bottom:8px; }
    p.sub { color:#cfc7d9; font-size:13px; margin-bottom:18px; line-height:1.3; }
    .btn {
      display:block;
      width:100%;
      text-align:center;
      padding:14px 18px;
      border-radius:10px;
      background:linear-gradient(90deg,#8a42ff,#b86cff);
      color:white;
      font-weight:700;
      cursor:pointer;
      text-decoration:none;
      font-size:15px;
      border: none;
    }
    .muted { margin-top:12px; font-size:12px; color:#bdb4c9; text-align:center; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Xmodder Script — Steal A Brainrot</h1>
    <p class="sub">Clique no botão para receber a key. O link do site será copiado e a página será aberta.</p>

    <button id="getKeyBtn" class="btn">GET KEY</button>

    <p class="muted">Ao clicar, o link do site de key será copiado e a página abrirá em nova aba.</p>
  </div>

  <script>
    const getKeyBtn = document.getElementById('getKeyBtn');
    const keyPageUrl = window.location.origin + window.location.pathname.replace(/\/[^/]*$/, '/') + 'key.html';

    getKeyBtn.addEventListener('click', async () => {
      try {
        if (navigator.clipboard && navigator.clipboard.writeText) {
          await navigator.clipboard.writeText(keyPageUrl);
        } else {
          const ta = document.createElement('textarea');
          ta.value = keyPageUrl;
          document.body.appendChild(ta);
          ta.select();
          document.execCommand('copy');
          ta.remove();
        }
      } catch(e){}

      try {
        window.open(keyPageUrl, '_blank');
      } catch(e){}
    });
  </script>
</body>
</html>
